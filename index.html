<!DOCTYPE html>
<html>
<head>
    <title>Color Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #color-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Color Converter</h1>

    <!-- Mode selection -->
    <div>
        <label for="mode">Select Mode:</label>
        <select id="mode" onchange="changeColorMode()">
            <option value="cmyk">CMYK</option>
            <option value="rgb">RGB</option>
            <option value="hls">HLS</option>
        </select>
    </div>

    <!-- CMYK Input Fields -->
    <div id="cmyk-fields">
        <div>
            <label for="c">C (Cyan):</label>
            <input type="number" id="c" min="0" max="100" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="m">M (Magenta):</label>
            <input type="number" id="m" min="0" max="100" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="y">Y (Yellow):</label>
            <input type="number" id="y" min="0" max="100" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="k">K (Key/Black):</label>
            <input type="number" id="k" min="0" max="100" value="0" onchange="convertColor()">
        </div>
    </div>

    <!-- RGB Input Fields -->
    <div id="rgb-fields" style="display: none;">
        <div>
            <label for="r">R (Red):</label>
            <input type="number" id="r" min="0" max="255" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="g">G (Green):</label>
            <input type="number" id="g" min="0" max="255" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="b">B (Blue):</label>
            <input type="number" id="b" min="0" max="255" value="0" onchange="convertColor()">
        </div>
    </div>

    <!-- HLS Input Fields -->
    <div id="hls-fields" style="display: none;">
        <div>
            <label for="h">H (Hue):</label>
            <input type="number" id="h" min="0" max="360" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="l">L (Lightness):</label>
            <input type="number" id="l" min="0" max="100" value="0" onchange="convertColor()">
        </div>
        <div>
            <label for="s">S (Saturation):</label>
            <input type="number" id="s" min="0" max="100" value="0" onchange="convertColor()">
        </div>
    </div>

    <!-- Color Results -->
    <div>
        <h2>RGB:</h2>
        <div id="rgb"></div>
    </div>
    <div>
        <h2>HLS:</h2>
        <div id="hls"></div>
    </div>
    <div>
        <h2>Color Preview:</h2>
        <div id="color-preview"></div>
    </div>
</div>

<script>
    function changeColorMode() {
        const mode = document.getElementById('mode').value;
        const cmykFields = document.getElementById('cmyk-fields');
        const rgbFields = document.getElementById('rgb-fields');
        const hlsFields = document.getElementById('hls-fields');

        if (mode === 'cmyk') {
            cmykFields.style.display = 'block';
            rgbFields.style.display = 'none';
            hlsFields.style.display = 'none';
        } else if (mode === 'rgb') {
            cmykFields.style.display = 'none';
            rgbFields.style.display = 'block';
            hlsFields.style.display = 'none';
        } else if (mode === 'hls') {
            cmykFields.style.display = 'none';
            rgbFields.style.display = 'none';
            hlsFields.style.display = 'block';
        }
        convertColor();
    }

    function convertColor() {
        const mode = document.getElementById('mode').value;
        let colorValues = {};

        if (mode === 'cmyk') {
            colorValues.c = parseFloat(document.getElementById('c').value);
            colorValues.m = parseFloat(document.getElementById('m').value);
            colorValues.y = parseFloat(document.getElementById('y').value);
            colorValues.k = parseFloat(document.getElementById('k').value);
        } else if (mode === 'rgb') {
            colorValues.r = parseFloat(document.getElementById('r').value);
            colorValues.g = parseFloat(document.getElementById('g').value);
            colorValues.b = parseFloat(document.getElementById('b').value);
        } else if (mode === 'hls') {
            colorValues.h = parseFloat(document.getElementById('h').value);
            colorValues.l = parseFloat(document.getElementById('l').value);
            colorValues.s = parseFloat(document.getElementById('s').value);
        }

        // Perform the color conversion here based on the selected mode
        // Update RGB, HLS, and color preview

        // Example: Update color preview for demonstration
        document.getElementById('color-preview').style.backgroundColor = `rgb(${colorValues.r || 0}, ${colorValues.g || 0}, ${colorValues.b || 0})`;
    }

    // Initialize with default values
    changeColorMode();
</script>
</body>
</html>
